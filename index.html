<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <header>
            <h1>To-Do App</h1>
        </header>

        <section class = "todo-app">
            <header>
                <h2 contenteditable="true" onblur="saveTitle(this)">Tasks</h2>
            </header>
            
            <section class = "row">
                <input type="text" id="input-box" placeholder="Add your text">
                <input type="date" id="due-date" placeholder="Add due date">
                <button onclick="addTask()">ADD</button>
            </section>

            <div id = "alertModal" class = "modal-container">
                <div id = "alertModalContent" class="modal-content">
                    Please Enter a Task and a due date!
                </div>
            </div>

            <div class = "top-buttons-container">
                <button class = "top-button" onclick="sortTasks()">SORT BY DUE DATE</button>
            </div>

            <ul id = 'list-container'>
            </ul>

            <div class = clear-button-container>
                 <button class = "clear-button" onclick="confirmClear()">CLEAR ALL</button>
            </div>

            <div id = "clearModal" class = "modal-container">
                <div id = "clearModalContent" class="modal-content">
                    Are you sure you want to clear all content?
                    <button id ="yesButton" class = "top-button">YES</button> <button id = "noButton" class = "top-button">NO</button>
                </div>
            </div>

        </section>
        
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>

    </main>
    <script src="script.js"></script>
</body>
</html>
